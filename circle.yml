machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t $DOCKER_REPO .

test:
  override:
    - mocha ./test
  environment:
    - TEST_MODE: true
    - LOCATION_LAT: 37.38237
    - LOCATION_LONG: -122.1186046
    - MQTT_HOST: 0.0.0.0
    - REDIS_PORT: 0.0.0.0
    - REDIS_PORT: 0
    - REDIS_DATABASE: 0

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $DOCKER_REPO
