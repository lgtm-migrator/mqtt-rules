machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t terafin/mqtt-rules .

test:
  override:
    - sleep 1

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push terafin/mqtt-rules
